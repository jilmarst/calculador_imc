<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Calculadora de IMC</h1>

        <div class="input">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="input">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75">
        </div>
        <div class="input">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" placeholder="Ex: 70">
        </div>

        <div class="botoes">
          <button id="calcular">Calcular</button>
          <button id="limpar" class="btn-limpar">Limpar</button>
        </div>

        <div class="result" id="resultado"></div>

        <footer>
          <p>Copyright &copy; 2025 - by Jilmar Santos</p>
          <a href="https://www.instagram.com/jsinformatica2023/?hl=pt-br" target="_blank">
            Instagram
          </a>
        </footer>
      </div>
    </main>
    <script src="imc.js"></script>
  </body>
</html>
